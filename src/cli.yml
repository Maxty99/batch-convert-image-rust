name: Batch Convert Image
version: "1.0"
author: Max T.
about: Can be used to convert a lot of different image formats to one format quickly
args:
    - CONVERT_TO:
        short: to
        takes_value: true
        help: Sets the format to convert to 
        required: true
    - CONVERT_FROM:
        short: from
        takes_value: true
        min_values: 1
        required: true
        help: Sets the formats to convert from
    - THREADS:
        short: h
        takes_value: true
        help: Sets the number of conversion threads running
